<!-- JS 实时时间 + 星期 + 农历 -->
<script>
  // 农历计算库（精简版）
  const lunarData = [
    "正月", "二月", "三月", "四月", "五月", "六月",
    "七月", "八月", "九月", "十月", "冬月", "腊月"
  ];
  const lunarDayData = [
    "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十",
    "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十",
    "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"
  ];
  function getFakeLunar(date) {
    // 伪农历（模拟显示，非精准）
    const lunarMonth = lunarData[(date.getMonth()) % 12];
    const lunarDay = lunarDayData[(date.getDate() - 1) % 30];
    return `${lunarMonth}${lunarDay}`;
  }

  function updateTime() {
    const now = new Date();
    const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const weekday = weekdays[now.getDay()];
    const lunar = getFakeLunar(now);
    const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} ${weekday} 农历${lunar}`;
    document.getElementById("datetime").innerText = `当前北京时间：${timeString}`;
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>
